<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up and Verify OTP</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init({ publicKey: "FiJoJnDgMuYXo8j63" });
    })();
  </script>
</head>
<body>
  <div class="container" id="signupSection">
    <b>To use Instavibe, enter your details</b>
        <h2>Create a new account</h2>
    <form id="signupForm">
      <label for="newUsername">Username</label>
      <input type="text" id="newUsername" name="newUsername" placeholder="Enter your username" required>
      <label for="fullname">Full Name</label>
      <input type="text" placeholder="Full Name" required>  

      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="index.html">Log in</a></p>
    </form>
  </div>

  <div class="container" id="otpSection" style="display: none;">
    <h2>Verify OTP</h2>
    <h3 id="generatedOtp"></h3>
    <div class="otp-container">
      <input type="text" class="otp-input" maxlength="1" id="otp1">
      <input type="text" class="otp-input" maxlength="1" id="otp2">
      <input type="text" class="otp-input" maxlength="1" id="otp3">
      <input type="text" class="otp-input" maxlength="1" id="otp4">
      <input type="text" class="otp-input" maxlength="1" id="otp5">
      <input type="text" class="otp-input" maxlength="1" id="otp6">
    </div>
    <button id="verifyOtpButton">Verify OTP</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signupForm");
      const otpSection = document.getElementById("otpSection");
      const signupSection = document.getElementById("signupSection");
      const generatedOtpElement = document.getElementById("generatedOtp");
      const verifyOtpButton = document.getElementById("verifyOtpButton");
      let generatedOtp;

      // Password validation function
      function isPasswordValid(password) {
        if (password.length < 6) {
          return "Password must be at least 6 characters long.";
        }
        return true; // Password is valid
      }

      if (signupForm) {
        signupForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("newUsername").value;
          const password = document.getElementById("newPassword").value;
          const email = document.getElementById("email").value;

          // Validate password
          const passwordValidationResult = isPasswordValid(password);
          if (passwordValidationResult !== true) {
            alert(passwordValidationResult); // Show specific validation message
            return;
          }

          // Save user details locally
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);
          localStorage.setItem("email", email);

          // Generate OTP
          generatedOtp = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP

          // Display OTP for testing (remove in production)
          // generatedOtpElement.textContent = `Your OTP: ${generatedOtp}`;

          // Show OTP section
          signupSection.style.display = "none";
          otpSection.style.display = "block";

          // Send OTP via EmailJS
          const emailParams = {
            name: username,
            email1: email,
            otp: generatedOtp,
          };

          emailjs.send("service_b8b4md3", "template_xocbzqa", emailParams)
            .then(() => {
              console.log("OTP sent successfully!");
            })
            .catch((error) => {
              console.error("Error sending OTP:", error);
            });
        });
      }

      if (verifyOtpButton) {
        verifyOtpButton.addEventListener("click", function () {
          // Collect OTP from input fields
          const otpInputs = [
            document.getElementById("otp1").value,
            document.getElementById("otp2").value,
            document.getElementById("otp3").value,
            document.getElementById("otp4").value,
            document.getElementById("otp5").value,
            document.getElementById("otp6").value,
          ];

          const enteredOtp = otpInputs.join(""); // Combine all input values

          if (parseInt(enteredOtp) === generatedOtp) {
            alert("OTP verified successfully!");
            window.location.href = "index.html";
          } else {
            alert("Invalid OTP. Please try again.");
          }
        });
      }

      // Autofocus and move to next field
      const otpInputs = document.querySelectorAll(".otp-input");
      otpInputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });
    });
  </script>
</body>
</html>
