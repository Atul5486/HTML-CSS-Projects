<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Profile Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .profile-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            animation: bounce 1.5s infinite;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .upload-btn {
            margin-bottom: 20px;
        }

        .upload-btn input {
            display: none;
        }

        .upload-btn label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn label:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="upload-btn">
    <input type="file" id="upload-image" accept="image/*" onchange="loadImage(event)">
    <label for="upload-image">Choose Profile Image</label>
</div>

<div class="profile-container">
    <div class="profile-image">
        <img class="profile-img" src="https://via.placeholder.com/120" alt="Profile Image 1">
    </div>
    <div class="profile-image">
        <img class="profile-img" src="https://via.placeholder.com/120" alt="Profile Image 2">
    </div>
    <div class="profile-image">
        <img class="profile-img" src="https://via.placeholder.com/120" alt="Profile Image 3">
    </div>
    <div class="profile-image">
        <img class="profile-img" src="https://via.placeholder.com/120" alt="Profile Image 4">
    </div>
</div>

<script>
    const profileImages = document.querySelectorAll('.profile-img');

    // Load images from local storage on page load
    window.onload = () => {
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
            profileImages.forEach((img) => {
                img.src = savedImage;
            });
        }
    };

    // Update images and save to local storage
    function loadImage(event) {
        const files = event.target.files;
        if (files.length > 0) {
            const file = files[0];
            const newImageURL = URL.createObjectURL(file);

            profileImages.forEach((img) => {
                img.src = newImageURL;
            });

            // Save the image as a base64 string in local storage
            const reader = new FileReader();
            reader.onload = () => {
                localStorage.setItem('profileImage', reader.result);
            };
            reader.readAsDataURL(file);

            // Revoke the temporary object URL
            profileImages[0].onload = () => {
                URL.revokeObjectURL(newImageURL);
            };
        }
    }
</script>

</body>
</html>
